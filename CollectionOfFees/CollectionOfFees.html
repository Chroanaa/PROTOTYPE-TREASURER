<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../utils/global.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <header class="header">
    </header>
   <main>
    <div class="container">
        <h1><b>Collection Of Fees</b></h1>
        <div class="row" style="margin-bottom: 50px;">
          <div class="col">
            <div class="card w-100">
              <div class="card-body">
                <h5 class="card-title ">Total Transactions:</h5>
                <p class="text-center">56</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title ">Total Approved Amount</h5>
              <p class="text-center">60,000 PHP</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card w-100">
          <div class="card-body">
            <h5 class="card-title ">Total pending amount:</h5>
            <p class="text-center">35,000 PHP</p>
        </div>
      </div>
    </div>
  </div>
 <div class="form-label-group">
    <input type="text" id="search"  placeholder="Search Fees" style="width: 200px !important; padding: 10px;">
 </div>
 
  <div class="table-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="7" style="font-size: 3rem; text-align: left !important;">Recent Collection Fees</th>
        </tr>
        <tr>
          <th scope="col">Date</th>         
          <th scope="col">Type</th>
          <th scope="col">Amount Due</th>
          <th scope="col">Amount Paid</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
        <tbody id="tbody">
  
        </tbody>
    </table>
  </div>
  <button style="float: right; font-size: 2rem;" class="btn btn-primary">Add Record</button>
    </div>
   </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="../utils/headerRenderer.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="script.js"></script>
</html>
