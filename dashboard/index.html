  <body>
    <header class="header">
    </header>
   <main>
    <div class="container">
      <H1> 
        <B>TREASURER</B>
      </H1>
      <div class="col border border-1 p-3">
        <h2>Budget allocation review</h2>
          <hr>
        <div class="card w-50">
          <div class="card-body">
            <h5 class="card-title ">Current balance:</h5>
            <p class="text-center">1,000,000 PHP</p>
        </div>          
      </div>
    </div>
    <figure class="highcharts-figure">
        <div class="number-container">
          <div class="box-blue"></div> 
        <p>Income:1000</p>
        
        </div>
        <div class="number-container">
          <div class="box-pink"></div> 
        <p>Expenses:1000</p>
        
        </div>
        <div id="pie-container">
        </div>
       </figure>
 <table class="table table-bordered">
    <thead>
      <th colspan="4" class="text-center" style="font-size: 3rem;">Recent transanctions</th>
    </thead>
    <thead class="text-center">
      <th>Date</th>
      <th>Expense name</th>
      <th>Amount</th>
    </thead>
    <tbody class="table-body">

    </tbody>
 </table>
   </main>
